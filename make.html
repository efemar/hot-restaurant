<!doctype html>
<html lang="en">
​
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
​
    <title>Reservation Page</title>
</head>
​
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">4 Chefs - Super Hot Restaurant</h1>
            <hr class="my-4" />
            <p class="lead">Make Your Reservation</p>
            <a class="btn btn-primary" href="/view" role="button">View Tables</a>
            <a class="btn btn-info" href="/" role="button">Home</a>
        </div>
​
        <form>
            <div class="card">
                <div class="card-body">
                    <p class="card-title font-weight-bold">Table Reservation</p>
                </div>
            </div>
​
            <div class="form-group font-weight-bold">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="name">
            </div>
            <div class="form-group font-weight-bold">
                <label for="exampleFormControlInput1">Phone Number</label>
                <input type="email" class="form-control" id="phone">
            </div>
            <div class="form-group font-weight-bold">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group font-weight-bold">
                <label for="exampleFormControlInput1">Unique ID</label>
                <input type="email" class="form-control" id="newid">
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Submit" id="makeres">
​
        </form>
        <footer>
            <h6>Control Panel</h6>
                <p>
                    <a href="/api/table">API Table Link</a> |
                    <a href="/api/wait">API Wait Link</a>
                </p>
        </footer>
    </div>
​
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
​
        <script type="text/javascript">
            // Question: What does this code do?
            $("#makeres").on("click", function(event) {
              event.preventDefault();
              var newReservation = {
                id: $("#newid").val().trim(),
                name: $("#name").val().trim(),
                email: $("#email").val().trim(),
                phone: $("#phone").val().trim()
              };
        
              // Question: What does this code do??
              $.post("/make", newReservation)
                .then(function(data) {
                  console.log("add.html", data);  
                  if (data === "Added to the Waiting List") {
                    alert("Sorry...You have been added to the Waiting List");
                  }
                  else {alert("Adding new reservation...")}
                });
            });
          </script>
</body>
​
</html>
